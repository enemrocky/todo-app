<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>TODO</title>
  </head>
  <body>
    <section
      class="bg-light d-flex align-items-center justify-content-center py-5"
    >
      <div id="todo-app" class="bg-white d-flex flex-column py-4 px-5 rounded">
        <h2 class="text-center mb-4 fw-bolder">TODO</h2>
        <div id="task" class="d-flex align-items-center">
          <div id="left-info">
            <div id="tag" class="tag-green">
              <p class="text-muted">FAMILY</p>
            </div>
            <p class="text-muted">7 Apr</p>
          </div>
          <div class="task-info-align d-flex">
            <div id="task-info">
              <p>Finish JS project</p>
            </div>
            <div id="icons">
              <div id="delete">
                <a href="">
                  <i class="bi bi-x"></i>
                </a>
              </div>
              <div id="edit">
                <a href="">
                  <i class="bi bi-pencil"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div id="input-group" class="row w-100 pe-3 gx-1">
          <div class="col-11">
            <input id="input" type="text" class="form-control rounded p-2" />
          </div>
          <div class="col-1">
            <a id="add-btn" href="#" class="btn fw-bolder">
              <i class="bi bi-plus-lg"></i>
            </a>
          </div>
        </div>
        <a id="add-task-btn" href="#" class="btn fw-bolder">ADD TASK</a>
      </div>
    </section>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
